
<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
             img{
            width: 100px;
            height: 100px;
        }
        </style>
    </head>
    <body>
        <div>
            <h2>Hall Details</h2><br><br>
            <a href="{% url 'addhall' %}"><button>Add Hall</button></a>
            <table border="1">
                <tr>
                    <th>Hall Name</th>
                    <th>Location</th>
                    <th>Price</th>
                    <th>image</th>


                </tr>
                {% for x in data %}
                <tr>
                    <td>{{x.hall_name}}</td>
                    <td>{{x.location}}</td>
                    <td>{{x.price_per_day}}</td>
                    <td><img src="{{x.photo_url.url}}" alt="img"></td>
                   
                </tr>
                {% endfor %}
            </table>
        </div>
    </body>
    </html>
